<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="css/stylo.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylo.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="central-container">
        <div class="choice-container">

            <div class="button-container">
                <button id="play-again" class="button">Play Again</button><br>
                <button value='X' class='choice1 button'>X</button>
                <button value='O' class='choice1 button'>O</button><br>
            </div>
            
                <label id='choice-display'>Please Select a Symbol</label>
                <label id='winner-display'></label>
            
                

        </div>
            

        <div class='board-container'>
                <div class='index zero' data-value="0"></div>
                <div class='index one' data-value="1"></div>
                <div class='index two' data-value="2"></div>
                <div class='index three' data-value="3"></div>
                <div class='index four' data-value="4"></div>
                <div class='index five' data-value="5"></div>
                <div class='index six' data-value="6"></div>
                <div class='index seven' data-value="7"></div>
                <div class='index eight' data-value="8"></div>
        </div>
    </div>
       


<script src="logic.js"></script>
</body>
</html>
